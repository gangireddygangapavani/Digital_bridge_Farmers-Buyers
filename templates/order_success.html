<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 2px solid green;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h2 {
            color: green;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: blue;
            padding: 10px 15px;
            border-radius: 5px;
        }
        a:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Placed Successfully!</h1>
        <p>Your order for <strong>{{ product_name }}</strong> has been placed.</p>
        <a href="{{ url_for('buyer_dashboard') }}">Go Back</a>
    </div>
</body>
</html>
